<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>BookShelter</title>
</head>
<body>
    
    <header class="container border-bottom border-2">
        <div class="row pt-2 pb-2">
            <div class="col-3">
                <a href="#">
                    <img src="./img/logo.svg" alt="logo" width="226" height="44">
                </a>
            </div>
            
            <form action="bookshelter.uz" method="get" class="col-6" id="main-form">
                <input type="text" placeholder="Search books" class="form-control bg-light" id="main-input" aria-describedby="name">
            </form>
            
            <div class="col-3 text-end">
                <button class="btn" id="dark-mode">
                    <img src="./img/sun.svg" alt="23" width="23">
                </button>
            </div>
        </div>
    </header>
    
    <section class="container border-bottom border-2">
        <div class="d-flex align-items-center row pt-2 pb-2">
            <p class="fw-bold col-4 text-center">Showing <span class="text-danger" id="main-result">0</span> Result(s)</p>
            
            <div class="col-6"></div>
            
            <div class="col-2">
                <button class="d-flex justify-content-end align-items-center btn btn-secondary">
                    <img src="./img/date.svg" alt="date" width="18" height="18">
                    <p class="ps-1" id="main-order">Order by newest</p>
                </button>
            </div>
        </div>
    </section>
    
    <main class="container">
        <div class="row row-cols-2">
            <div class="col-3 border-end border-2 p-4">
                
                <h2 class="pb-2">Bookmarks</h2>
                <p class="h6 pb-4">If you don’t like to read, you haven’t found the right book</p>
                
                <ul id="bookmark-wrapper"></ul>
                
            </div>
            
            <div class="col-9 p-5 bg-light">
                <ul id="book-wrapper" class="row"></ul>
            </div>
        </div>
    </main>
    
    <template id="book-template">
        <li class="col-4 mb-3">
            <div class="p-2 card border-3 bg-white">
                <img src="" id="book-img" class="p-3 bg-light rounded-3" alt="Book">
                <div class="card-body">
                    <p id="book-name" class="h4"></p>
                    <p id="book-author" class="text-secondary fw-bold"></p>
                    <p id="book-year"  class="text-secondary fw-bold"></p>
                </div>
                <div class="row justify-content-center gap-1">
                    <button class="btn btn-warning col-5 fw-bold">Bookmark</button>
                    <button class="btn btn-light col-5 text-primary fw-bold">More Info</button>
                    <button class="btn btn-secondary col-10 text-white fw-bold">Read</button>
                </div>
            </div>
        </li>
    </template>
    
    <template id="bookmark-template">
        <li class="row bg-light rounded-3 p-2">
            <div class="col-8">
                <p class="h4 text-danger" id="bookmark-name"></p>
                <span class="h6 text-secondary" id="bookmark-author"></span>
            </div>
            
            <div class="col-4 d-flex">
                <button id="read-btn" class="btn p-0 pe-1">
                    <img src="./img/book.svg" alt="book">
                </button>
                <button id="remove-btn" class="btn p-0">
                    <img src="./img/remove.svg" alt="remove">
                </button>
            </div>
        </li>
    </template>
    
    <!-- JAVASCRIPT -->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
    <!-- /JAVASCRIPT -->
</body>
</html>
